<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formsty.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
  </head>
  <body>
    <div class="head">
      <h2>Inter Schools</h2>
      <p>Compare International schools</p>
      <button id="btn1">Add a School-$499</button>
    </div>
    <div class="main">
      <div class="h2">
      <h2>Add Your School to InterSchools</h2>
      <p>Lets get your school submission</p>
    </div>
      <div class="container">
        <h3>Add a School</h3>
        <p>Lets get your school added to interschool</p>
        <p id="b">School Details</p>
        <form action="">
            <div class="sec">
                <label for="sname">School name</label>
                    <input type="text" name="sname" id="sname">
            </div>
            <div class="sec">
                <label for="email">School email</label>
                    <input type="email" name="email" id="email">
            </div>
            <div class="sec">
                <label for="Scur">School Curriculum</label>
                    <input type="text" name="scur" id="scur">
            </div>
            <div class="sec">
                <label for="url">Url</label>
                    <input type="url" name="url" id="url">
            </div>
            <div class="sec">
                <label for="sfb">School Facebook Url</label>
                    <input type="url" name="sfb" id="sfb">
            </div>
            <div class="sec">
                <label for="adress">Adress</label>
                    <input type="text" name="adress" id="adress">
            </div>
            <div id="bio">
                <label for="tarea">School Bio</label>
                <textarea name="tarea" id="tarea" cols="30" rows="5" style="overflow: hi;" ></textarea>
            </div>
            <div class="sec">
              <label for="name">Your name</label>
                  <input type="text" name="name" id="name">
          </div>
          <div class="sec">
              <label for="yemail">Your email</label>
                  <input type="email" name="ymail" id="ymail">
          </div>
          <div class="sec">
              <label for="relschool">Relation with School</label>
                  <input type="text" name="relschool" id="relschool">
          </div>
          <div class="sec">

          </div>
          <div class="sec">
            <button id="btn2" type="submit">Add a School</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer>
    <div class="f1">
    <p>&#169; 2022 InterSchool | Suggest | Contact</p>
    </div>
    <div class="f2">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
    </div>
  </footer>
</html>
